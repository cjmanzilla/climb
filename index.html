<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Climbing Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #quiz-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .options {
            margin-top: 20px;
        }
        .option {
            display: block;
            margin: 5px auto;
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .option:hover {
            background-color: #e0e0e0;
        }
        .active {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<div id="quiz-container">
    <h1>Rock Climbing Quiz</h1>
    <div>
        <button id="easyBtn">Easy</button>
        <button id="mediumBtn">Medium</button>
        <button id="hardBtn">Hard</button>
        <p id="streak">Streak: 0</p>
    </div>
    <h2 id="climb-name"></h2>
    <div class="options">
        <div class="option"></div>
        <div class="option"></div>
        <div class="option"></div>
        <div class="option"></div>
    </div>
    <p id="result"></p>
</div>

<script>
    var easyRoutes = [
{ name: "Positive Vibrations", location: "Incredible Hulk "},
{ name: "Mithril Dihedral", location: "Mt. Russell "},
{ name: "Sunspot Dihedral", location: "Incredible Hulk "},
{ name: "Thunderbolt to Sill Traverse", location: "Thunderbolt Peak "},
{ name: "The Polish Route", location: "Incredible Hulk "},
{ name: "The Venturi Effect", location: "Incredible Hulk "},
{ name: "The Polish Route", location: "5.10+"},
{ name: "Positive Vibrations", location: "5.11a"},
{ name: "Sunspot Dihedral", location: "5.11b"},
{ name: "The Venturi Effect", location: "5.12c"},
{ name: "Mithril Dihedral", location: "5.9+"},
{ name: "Thunderbolt to Sill Traverse", location: "5.9 Easy Snow"}
    ];

    var mediumRoutes = [
{ name: "South Face", location: "Charlotte Dome "},
{ name: "Fishhook Arete", location: "Mt. Russell "},
{ name: "Sun Ribbon Arete", location: "Temple Crag "},
{ name: "Direct North Buttress", location: "Merriam Peak "},
{ name: "Southeast Face", location: "Clyde Minaret "},
{ name: "Evolution Traverse", location: "Mt. Darwin "},
{ name: "Southeast Face, Direct Start", location: "Clyde Minaret "},
{ name: "Bastille Buttress - Beckey Route", location: "Lone Pine Peak "},
{ name: "Fishhook ArÃªte", location: "5.9"},
{ name: "Bastille Buttress - Beckey Route", location: "5.10d A0"},
{ name: "Sun Ribbon Arete", location: "5.10a"},
{ name: "Evolution Traverse", location: "5.9"},
{ name: "Direct North Buttress", location: "5.10b PG13"},
{ name: "Southeast Face", location: "5.8+"},
{ name: "Southeast Face, Direct Start", location: "5.9+"},
{ name: "South Face", location: "5.8"},
{ name: "Fishhook ArÃªte", location: "8 pitch"},
{ name: "Bastille Buttress - Beckey Route", location: "15 pitch"},
{ name: "Sun Ribbon Arete", location: "22 pitch"},
{ name: "Evolution Traverse", location: "5 pitch"},
{ name: "Direct North Buttress", location: "7 pitch"},
{ name: "Southeast Face", location: "13 pitch"},
{ name: "Southeast Face, Direct Start", location: "2 pitch"},
{ name: "South Face", location: "12 pitch"}
    ];

    var hardRoutes = [
        { name: "Hard Route 1", location: "Location P" },
        { name: "Hard Route 2", location: "Location Q" },
        { name: "Hard Route 3", location: "Location R" }
    ];

    var options = document.querySelectorAll('.option');
    var resultText = document.getElementById('result');
    var streakText = document.getElementById('streak');
    var streakCount = 0;
    var currentDifficulty = 'easy'; // Default difficulty is 'easy'

    function setDifficulty(difficulty) {
        currentDifficulty = difficulty;
        streakCount = 0; // Reset streak count when difficulty changes
        displayQuestion();
        updateActiveButton(difficulty);
        streakText.innerText = 'Streak: ' + streakCount; // Update streak count display
    }

    function getRandomRoute(difficulty) {
        var routes;
        switch (difficulty) {
            case 'easy':
                routes = easyRoutes;
                break;
            case 'medium':
                routes = mediumRoutes;
                break;
            case 'hard':
                routes = hardRoutes;
                break;
            default:
                routes = easyRoutes; // Default to easy routes
        }
        return routes[Math.floor(Math.random() * routes.length)];
    }

    function displayQuestion() {
        var selectedRoute = getRandomRoute(currentDifficulty);
        document.getElementById("climb-name").textContent = selectedRoute.name;

        var correctIndex = Math.floor(Math.random() * 4);
        var correctLocation = selectedRoute.location;
        options.forEach(function(option, index) {
            if (index === correctIndex) {
                option.textContent = correctLocation;
                option.setAttribute('data-correct', 'true');
            } else {
                var randomLocation = getRandomRoute(currentDifficulty).location;
                while (randomLocation === correctLocation) {
                    randomLocation = getRandomRoute(currentDifficulty).location;
                }
                option.textContent = randomLocation;
                option.setAttribute('data-correct', 'false');
            }
        });
    }

    function checkAnswer(clickedOption) {
        if (clickedOption.getAttribute('data-correct') === 'true') {
            resultText.innerText = 'Correct! ' + clickedOption.textContent + ' is the correct location.';
            streakCount++;
        } else {
            resultText.innerText = 'Incorrect. The correct location is ' + document.querySelector('.option[data-correct="true"]').textContent + '.';
            streakCount = 0;
        }
        streakText.innerText = 'Streak: ' + streakCount;

        setTimeout(function() {
            resultText.innerText = '';
            displayQuestion();
        }, 1500);
    }

    function updateActiveButton(difficulty) {
        document.querySelectorAll('button').forEach(function(btn) {
            btn.classList.remove('active');
        });
        document.getElementById(difficulty + 'Btn').classList.add('active');
    }

    options.forEach(function(option) {
        option.addEventListener('click', function() {
            checkAnswer(this);
        });
    });

    document.getElementById('easyBtn').addEventListener('click', function() {
        setDifficulty('easy');
    });

    document.getElementById('mediumBtn').addEventListener('click', function() {
        setDifficulty('medium');
    });

    document.getElementById('hardBtn').addEventListener('click', function() {
        setDifficulty('hard');
    });

    displayQuestion();
</script>

</body>
</html>
